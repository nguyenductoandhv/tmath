<div id="participants" class="flex flex-col flex-1 gap-2 p-4 bg-white shadow-lg rounded-xl">
  {% for user in participants %}
  <div id="{{ user.id }}" class="flex items-center gap-4 p-4 rounded-lg bg-slate-200">
    <img src="{{ gravatar(user.user, 135) }}" alt="{{ user.user.username }}" class="w-8 h-8 rounded-full">
    <div class="flex flex-col">
      <span class="font-bold">{{ user.user.name|default(user.user.username) }}</span>
      <span class="text-sm">#{{ user.user.username }}</span>
    </div>
  </div>
  {% endfor %}
</div>
<div id="spectators" class="flex flex-col flex-1 gap-2 p-4 bg-white shadow-lg rounded-xl">
  {% for user in spectators %}
  <div id="{{ user.id }}" class="flex items-center gap-4 p-4 rounded-lg bg-slate-200">
    <img src="{{ gravatar(user.user, 135) }}" alt="{{ user.user.username }}" class="w-8 h-8 rounded-full">
    <div class="flex flex-col">
      <span class="font-bold">{{ user.user.name|default(user.user.username) }}</span>
      <span class="text-sm">#{{ user.user.username }}</span>
    </div>
  </div>
  {% endfor %}
</div>
