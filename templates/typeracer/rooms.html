{% for room in rooms %}
<tr class="even:bg-slate-200 hover:opacity-80 hover:cursor-pointer hover:text-blue-400">
  <td class="px-3 py-3 text-center">{{ room.pk|default(0) }}</td>
  <td class="px-3 py-3">
    <form action="{{ url('typeracer:join_room', room.pk) }}" method=post>
      {% csrf_token %}
      <button>{{ room.name }}</button>
    </form>
  </td>
  <td class="px-3 py-3 text-center">{{ room.status|default('Running') }}</td>
  <td class="px-3 py-3 text-center">{% if room.private %}<i class="fa-duotone fa-lock"></i>{% endif %}</td>
</tr>
{% endfor %}
